<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<title>INDI Preview</title>

		<!-- Bootstrap -->
		<link href="static/bootstrap-{{config.bootstrap_version}}-dist/css/bootstrap.min.css" rel="stylesheet">

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="static/jquery-{{config.jquery_version}}.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="static/bootstrap-{{config.bootstrap_version}}-dist/js/bootstrap.min.js"></script>

		<div class="container">
			<form class="form-horizontal">
				<div class="form-group">
					<label for="device" class="col-sm-1 control-label">Device</label>
					<div class="col-sm-10">
					    <select id="device" class="form-control"></select>
					</div>
					<div class="col-sm-1">
					    <button type="button" id="refresh-devices" class="btn btn-default">Refresh</button>
					</div>
				</div>

				<div class="form-group">
					<label for="setting" class="col-sm-1 control-label">Setting</label>
					<div class="col-sm-7">
					    <select id="setting" class="form-control"></select>
					</div>
					<div class="col-sm-1">
					    <button type="button" id="refresh-settings" class="btn btn-default">Refresh</button>
					</div>
					<div class="col-sm-3 input-group">
						<input type="text" class="form-control" id="setting-value">
						<div class="input-group-btn">
					    	<button type="button" id="set-value" class="btn btn-default">Set</button>
					    	<button type="button" id="reset-value" class="btn btn-default">Reset</button>
						</div>
					</div>
				</div>

				<div class="form-group">
					<label for="exposure" class="col-sm-1 control-label">Exposure</label>
					<div class="col-sm-11">
                        <div class="input-group">
							<input type="number" class="form-control" id="exposure" placeholder="1">
							<div class="input-group-btn">
								<button type="button" id="preview" class="btn btn-default">Preview</button>
								<button type="button" id="framing" class="btn btn-default">Framing</button>
								<button type="button" id="stop-framing" class="btn btn-default">Stop Framing</button>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
        <div class="image-container" style="display: none">
            <img id="ccd-image"> 
        </div>

		<script src="static/index.js"></script>
	</body>
</html>
