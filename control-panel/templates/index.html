<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Control Panel</title>

    <!-- Bootstrap -->
    <link href="static/components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class='container'>
      <h1>Control Panel</h1>
      <div class='row'>
          <div class='col-md-10'>
              <p>Sync GPS coordinates from your devices to this server</p>
              <div class="checkbox">
                <label>
                    <input type="checkbox" id="update_datetime" checked onchange="setUpdateDateTime($('#update_datetime').prop('checked'))"> Also sync date/type</input>
                </label>
              </div>
          </div>
          <button onclick="getCoordinates(sendCoordinates)" class="col-md-2 btn btn-default">Sync</button>
      </div>
      <ul class="nav nav-pills">
        <li><a href="#" onclick="openINDIControlPanel()">INDI control panel</a></li>
        <li><a href="#" onclick="openShellinabox()">Shellinabox</a></li>
      </ul>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="static/components/jquery/dist/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="static/components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="static/app.js"></script>
  </body>
</html>
