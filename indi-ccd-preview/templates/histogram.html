<div class="container">
    <form class="form-inline"> 
        <div class="form-group"> 
            <label for="histogram-bins" class="control-label">Bins</label>
            <input type="number" min="10" max="256" class="form-control" id="histogram-bins" value="256">
        </div>
         <div class="form-group">
            <label for="histogram-mode" class="control-label">Mode</label>
            <select id="histogram-mode" class="form-control">
                <option value="relative">Relative</option>
                <option value="absolute">Absolute</option>
            </select>
        </div>
       <div class="form-group"> 
            <div class="checkbox">
               <label>
                   <input type="checkbox" id="histogram-logarithmic" checked> Logarithmic
              </label>
            </div>
        </div>
        <button id="histogram-update-settings" type="button" class="btn btn-default">Update</button>
    </form>

    <!-- <div id='histogram-plot'  style="height: 500px; width: 100%;"></div> -->
    <canvas id='histogram-plot'  ></canvas>
</div>
